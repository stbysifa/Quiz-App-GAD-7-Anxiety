<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAD-7 Questionnaire - Question 1</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .fade-in {
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-tr from-blue-100 to-green-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-500"
  >
    <!-- Dark Mode Toggle -->
    <div
      class="fixed top-4 right-4 flex items-center space-x-2 z-50 select-none"
    >
      <span class="text-gray-700 dark:text-gray-300 text-sm font-medium"
        >Light</span
      >
      <label
        for="dark-toggle"
        class="relative inline-block w-12 h-6 cursor-pointer"
      >
        <input type="checkbox" id="dark-toggle" class="sr-only" />
        <span
          class="block bg-gray-300 dark:bg-gray-600 w-12 h-6 rounded-full transition-colors"
        ></span>
        <span
          class="absolute left-1 top-1 bg-white dark:bg-gray-800 w-4 h-4 rounded-full shadow-md transition-transform"
          id="toggle-thumb"
        ></span>
      </label>
      <span class="text-gray-700 dark:text-gray-300 text-sm font-medium"
        >Dark</span
      >
    </div>

    <!-- Main Content -->
    <main
      class="fade-in bg-white dark:bg-gray-900 rounded-lg shadow-lg max-w-2xl w-full p-8 sm:p-10 text-gray-900 dark:text-gray-100"
    >
      <!-- Header -->
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">
          GAD-7 Anxiety Questionnaire
        </h1>
        <p class="text-sm mt-2 text-gray-600 dark:text-gray-400">
          Welcome, <span id="userName"></span> (Age: <span id="userAge"></span>)
        </p>
      </div>

      <!-- Progress Bar -->
      <div class="mb-8">
        <div class="flex justify-between mb-2 text-sm text-gray-700 dark:text-gray-300">
          <span>Question 1 of 7</span>
          <span>14%</span>
        </div>
        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
          <div class="bg-indigo-600 h-2.5 rounded-full" style="width: 14%"></div>
        </div>
      </div>

      <!-- Question -->
      <section>
        <h2 class="text-xl font-semibold mb-4">
          1. Over the last 2 weeks, how often have you been bothered by feeling
          nervous, anxious, or on edge?
        </h2>

        <form id="questionForm" class="space-y-4">
          <label
            class="flex items-center justify-between p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 dark:hover:bg-indigo-800 transition"
          >
            <span>Not at all</span>
            <input
              type="radio"
              name="q1"
              value="0"
              class="form-radio text-indigo-600 h-5 w-5"
            />
          </label>

          <label
            class="flex items-center justify-between p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 dark:hover:bg-indigo-800 transition"
          >
            <span>Several days</span>
            <input
              type="radio"
              name="q1"
              value="1"
              class="form-radio text-indigo-600 h-5 w-5"
            />
          </label>

          <label
            class="flex items-center justify-between p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 dark:hover:bg-indigo-800 transition"
          >
            <span>More than half the days</span>
            <input
              type="radio"
              name="q1"
              value="2"
              class="form-radio text-indigo-600 h-5 w-5"
            />
          </label>

          <label
            class="flex items-center justify-between p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 dark:hover:bg-indigo-800 transition"
          >
            <span>Nearly every day</span>
            <input
              type="radio"
              name="q1"
              value="3"
              class="form-radio text-indigo-600 h-5 w-5"
            />
          </label>

          <button
            type="submit"
            class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md shadow-md transition"
          >
            Next Question â†’
          </button>
        </form>
      </section>
    </main>

    <footer
      class="mt-12 w-full max-w-2xl text-center border-t border-gray-300 dark:border-gray-700 text-gray-600 dark:text-gray-400 text-sm pt-4"
    >
      &copy; 2025 Sifa Tandel. All rights reserved.
    </footer>

    <script src="form-handler.js"></script>
    <script>
      // Retrieve user info from sessionStorage
      const firstName = sessionStorage.getItem("firstName");
      const lastName = sessionStorage.getItem("lastName");
      const age = sessionStorage.getItem("age");

      if (firstName && lastName && age) {
        document.getElementById("userName").textContent = `${firstName} ${lastName}`;
        document.getElementById("userAge").textContent = age;
      } else {
        window.location.href = "index.html";
      }

      // Save question response and go to next question
      const questionForm = document.getElementById("questionForm");
      questionForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const selected = document.querySelector('input[name="q1"]:checked');
        if (!selected) {
          alert("Please select an option before proceeding.");
          return;
        }

        // Save the answer
        sessionStorage.setItem("q1", selected.value);

        // Redirect to the next question page (change filename as needed)
        window.location.href = "question2.html";
      });

      // Dark mode toggle
      const toggle = document.getElementById("dark-toggle");
      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });

      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        toggle.checked = true;
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
